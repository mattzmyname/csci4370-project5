@(airlineForm : Form[Airline])
@import helper._
<html>

    <head>
        <title>Create Airline</title>
    </head>
    <body>

        <h1>Create an airline</h1>
            @helper.form(action = routes.AirlineController.save()){
            @helper.inputText(airlineForm("airlineName"))
            @helper.inputText(airlineForm("id"))
            @helper.inputText(airlineForm("airportId"))
            <input type ="Submit" value="Create Airline">
        }

    </body>
</html>
