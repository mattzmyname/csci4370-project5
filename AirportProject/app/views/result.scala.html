@(target : String)(attr : String)(db: String)
@import helper._
@import anorm._




    <div id="content" class="wrapper doc">
        <article>

            <h1>Query Results</h1>
              val attr =  attr
              val target = target
              val db = db 
              val sql = SQL(
               """
               select * from db 
               where $attr = $target
               """
                )
            <h2>$sql</h2>

            <form action="http://localhost:9000/">
                <input type="submit" value="Return to home." /> </form>



    </div>
