@(aps : List[Customer])

<html>

    <head>
        <title>All Customers</title>
    </head>
    <body>

        <h1>All Customers</h1>

        @for(customer <- aps){
            <a href="#"> @customer.cId</a>
            <p> First Name: @customer.fName  @customer.lName</p>
            <p> Customer City: @customer.cCity</p>
            <p>Flight Number: @customer.flightNo</p>
            <p>CustomerID: @customer.cId</p>
        }

    </body>
</html>
