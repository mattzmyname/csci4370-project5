@(aps : List[Gate])

<html>

    <head>
        <title>All Gates</title>
    </head>
    <body>

        <h1>All Gates</h1>

        @for(gate <- aps){
            <a href="#">@gate.gateId</a>
            <p>Terminal ID: @gate.terminalId</p>
            <p>AirlineID: @gate.airportId</p>
            <p>Airport ID: @gate.airlineId</p>
        }

    </body>
</html>
